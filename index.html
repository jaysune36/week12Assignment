<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center">Car CRUD List</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="table-responsive">
          <table class="table table-info table-striped">
            <thead class="table-dark">
              <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
            </table>
          </div>
          <div class="col-md-6 mt5 container">
            <h2>Add a New Car</h2>
            <form>
              <label for="carMake" class="form-label">Car Make</label>
              <input type="text" name="carMake" id="carMake" class="form-control">
              <label for="carModel" class="form-label">Car Model</label>
              <input type="text" name="carModel" id="carModel" class="form-control">
              <label for="carYear" class="form-label">Car Year</label>
              <input type="number" name="carYear" id="carYear" class="form-control">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                <button id ="submitBtn" class="btn btn-primary me-md-2" type="button">Add</button>
              </form>
            </div>
          </div>
        </div>
      </main>
      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
      <script src="app.js"></script>
    </body>
  </body>
</html>
